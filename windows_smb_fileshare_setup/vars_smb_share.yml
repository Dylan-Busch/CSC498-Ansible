# Variables file for the 'create_smb_share.yml' playbook

# Step 1
    # Run PowerShell script 'initial_network_setup.ps1' on the new Windows Server
# Step 2 
    # Run PowerShell script 'ssh_ping_setup.ps1' on the new Windows Server
# Step 3 - copy controlnode public key to the new Windows Server for SSH OR include SSH password in secrets.yml
    # Run command 'scp ~/.ssh/id_rsa.pub [USER]@[IPADDRESS]:C:\\ProgramData\\ssh\\administrators_authorized_keys' on control node

# Name of server creating the fileshare on (ensure this matches the name in the inventory.yml file)
windows_server: addedwinserver
# Name of share
share: Share2
# Share path
share_path: C:\Shares\Share2
# Share full access (modify depending on the access restrictions you want on the folder)
full_access: Administrators
# Share change access (modify depending on the access restrictions you want on the folder)
change_access: ''
# Share read access (modify depending on the access restrictions you want on the folder)
read_access: 'Domain Users'

