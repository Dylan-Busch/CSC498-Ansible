# Variables file for the 'win_domain_join.yml' playbook

# Step 1
    # Run PowerShell script 'initial_network_setup.ps1' on the new Windows Server
# Step 2 
    # Run PowerShell script 'ssh_ping_setup.ps1' on the new Windows Server
# Step 3 - copy controlnode public key to the new Windows Server for SSH OR include SSH password in secrets.yml
    # Run command 'scp ~/.ssh/id_rsa.pub [USER]@[IPADDRESS]:C:\\ProgramData\\ssh\\administrators_authorized_keys' on control node

# Host joining domain
hostname: win2
# Username on the host system
user: busch\\administrator
# Domain the host is joining
domain_to_join: busch.com
# Domain user
domain_admin_user: Administrator
# Domain password
domain_admin_password: examplepassword
# IP of domain controller
dns_ip: 192.168.1.11
# Domain controller name **ensure this has the same name as in inventory.yml file
domain_controller: addedwinserver
# Container, Organizational Unit, Domain Controller
path: CN=Users,DC=busch,DC=com
# Active Directory User
ad_username: win2
# Active Directory Password
ad_password: examplepassword
